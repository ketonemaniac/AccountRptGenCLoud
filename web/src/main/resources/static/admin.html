<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0.min.js"></script>
    <script src="jquery.dataTables-1.10.16.min.js"></script>
    <script src="loadingOverlay.js"></script>
    <script src="chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="dataTables.bootstrap-1.10.16.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="bootstrap-cerulean.min.css" />
</head>

<body>

    <!-- Navigation Section -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <span class="navbar-brand">Account Report Generator</span>
            <ul class="nav navbar-nav flex-row ml-md-auto d-md-flex">
                <li>
                    <a href="/">Home</a>
                </li>
                <li class="active">
                    <a href="#">Admin</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- main body -->
    <div class="container admin-top">
        <div class="text-center">
            <h2>Settings</h2>
        </div>
        <!-- email update -->
        <form class="needs-validation">
            <div class="row">
                <div class="col-md-9">
                    <label for="email">Email to reieve generated reports</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="js-upload-submit">Update</button>
                </div>
            </div>
        </form>
        <label for="currentFile" class="mt-5">Current "All Documents" File</label>
        <input type="text" class="form-control" readonly="readonly" id="currentFile" value="All Documents" />

        <!-- All Documents update -->
        <div class="row py-5">
            <div class="col-md-6">
                <!-- Standar Form -->
                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                    <div class="row">
                        <div class="form-group">
                            <label for="js-upload-files">"All Documents" Template update</label>
                            <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="btn btn-primary">
                                        Browse&hellip;
                                        <input type="file" style="display: none;" name="files[]" id="js-upload-files" accept=".xlsx,.xlsm" />
                                    </span>
                                </label>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="js-upload-submit">Upload</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Drop Zone -->
                <div class="form-group">
                    <label>Or drag and drop "All Documents" below</label>
                    <div class="upload-drop-zone" id="drop-zone">
                        Just drag and drop file here
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- end main body -->

    <!-- dialogs -->
    <div class="modal" id="myModalContent">
    </div>
</body>

</html>
