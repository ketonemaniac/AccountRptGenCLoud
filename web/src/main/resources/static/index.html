<!DOCTYPE html>
<html>

<head>
	<!-- Bootstrap -->
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7.min.js"></script>
	<script src="jquery.dataTables-1.10.16.min.js"></script>
	<script src="loadingOverlay.js"></script>
	<script src="chart.min.js"></script>

	<link rel="stylesheet" type="text/css" href="dataTables.bootstrap-1.10.16.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="bootstrap-cerulean.min.css" />
</head>

<body>

	<!-- Navigation Section -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<span class="navbar-brand">Account Report Generator</span>
			<ul class="nav navbar-nav navbar-right">
				<li class="active">
					<a href="#">Home</a>
				</li>
				<li>
					<a href="/admin">Admin</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- main body -->

	<!-- Upload Section -->
	<div class="jumbotron col-md-12 rounded">
		<div class="container">
			<div class- "col-md-12">
				<h3>Generate a report</h3>
			</div>
			<div class="col-md-6">
				<!-- Standar Form -->
				<form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
					<div class="form-group">
						<label for="js-upload-files">Click to upload file</label>
						<div class="input-group">
							<label class="input-group-btn">
								<span class="btn btn-primary">
									Browse&hellip;
									<input type="file" style="display: none;" name="files[]" id="js-upload-files" accept=".xlsx,.xlsm">
								</span>
							</label>
							<input type="text" class="form-control" readonly>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="js-upload-submit">Upload</button>
				</form>
			</div>
			<div class="col-md-6">
				<!-- Drop Zone -->
				<div class="form-group">
					<label>Or drag and drop files below</label>
					<div class="upload-drop-zone" id="drop-zone">
						Just drag and drop file here
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- History and Statistics Section -->
		<div class="row col-md-12">
			<div class="col-md-6">
				<table id="genHistoryTable" class="table table-striped table-bordered">
					<caption>Recently</caption>
					<thead class="thead-light">
						<tr>
							<th>Company</th>
							<th>Generated Time</th>
							<th>Status</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-md-6">
				<div class="col-md-12">
					<div class="well">
						<h3>3 Reports Generated this month</h3>
					</div>
				</div>
				<div class="col-md-12">
					<canvas id="myChart"></canvas>
				</div>
				<script>
					var ctx = document.getElementById("myChart");
					var labels = ['January', 'February', 'March', 'April', 'May', 'June'];
					var data = [20, 10, 30, 40, 50];
					var myChart = new Chart(ctx, {
						type: 'line',
						data: {
							labels: labels,
							datasets: [{
								data: data,
								label: "Africa",
								borderColor: "#3e95cd",
								fill: false
							}]
						},
						options: {
							legend: {
								display: false
							},
							title: {
								display: true,
								text: 'Reports Generated'
							}
						}
					});
				</script>
			</div>
		</div>
	</div>
	<!-- end of page -->

	<!-- dialog boxes -->
	<div class="modal" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modalTitle"></h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modalText">
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->

	<div class="modal" id="myModalContent">
	</div>
</body>
<!-- this must be put at the end so that the document gets loaded before the function is invoked -->
<script src="bundle.js"></script>

</html>
