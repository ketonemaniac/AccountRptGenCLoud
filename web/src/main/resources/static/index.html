<html>

<head>
	<!-- Bootstrap -->
	<script src="jquery-3.2.1.min.js"></script>
	<script src="bootstrap-3.3.1.min.js"></script>
	<script src="jquery.dataTables-1.10.16.min.js"></script>
	<link rel="stylesheet" href="dataTables.bootstrap-1.10.16.min.css" />
	<link rel="stylesheet" href="bootstrap-3.3.1.min.css" />
	<!-- link rel="stylesheet" href="bootstrap-cerulean.min.css" / -->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div class="navbar navbar-default">
		<span class="navbar-brand">Account Report Generator</span>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Generate a report</h4>
			</div>
			<div class="panel-body">
				<div class="col-md-6">
					<!-- Standar Form -->
					<form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
						<div class="form-group">
							<label for="js-upload-files">Click to upload file</label>
							<div class="input-group">
								<label class="input-group-btn">
									<span class="btn btn-primary">
										Browse&hellip;
										<input type="file" style="display: none;" name="files[]" id="js-upload-files" accept=".xlsx,.xlsm">
									</span>
								</label>
								<input type="text" class="form-control" readonly>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" id="js-upload-submit">Upload</button>
					</form>
				</div>
				<div class="col-md-6">
					<!-- Drop Zone -->
					<div class="form-group">
						<label>Or drag and drop files below</label>
						<div class="upload-drop-zone" id="drop-zone">
							Just drag and drop file here
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Recently Generated</h4>
			</div>
			<div class="panel-body">
				<table id="genHistoryTable" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Company</th>
							<th>Generated Time</th>
							<th>Filename</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

	</div>
	<!-- /container -->



	<div class="modal" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modalTitle"></h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modalText">
				</div>
			</div>
		</div>		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->

</body>
<!-- this must be put at the end so that the document gets loaded before the function is invoked -->
<script src="bundle.js"></script>

</html>
